<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>alt 替换文本。图像不能显示的文字</p>
    <img src="./imagea.png" alt="图片未找到" />
    <p>title 提示文本。鼠标放到图像上，显示的文字</p>
    <img src="./image.png" alt="" title="一张图片" />
    <p>width 设置图像的宽度</p>
    <p>height 设置图像的高度</p>
    <img src="./image.png" alt="" width="600" height="600" />
  </body>
</html>
