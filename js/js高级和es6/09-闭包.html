<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 变量根据作用域的不同分为两种:全局变量和局部变量。
      //  1.函数内部可以使用全局变量。
      //  2.函数外部不可以使用局部变量。
      //  3.当函数执行完毕,本作用域内的局部变量会销毁。

      // 闭包指有权访问另一个函数作用域中变量的函数。
      //   function fn() {
      //     let num = 10;
      //     function fun() {
      //       console.log(num);
      //     }
      //     fun();
      //   }
      //   fn();

      // 通过闭包在fn外访问fn内的变量
      // 闭包的作用:延伸了变量的作用范围
      function fn() {
        let num = 10;
        return function () {
          console.log(num);
        };
      }
      const f = fn();
      f();
    </script>
  </body>
</html>
