<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

      //Set 函数接受一个数组作为参数，用来初始化
      const set = new Set([1, 2, 2, 4, 4, 5]);
      console.log(set);
      console.log(set.size); // 4
      console.log(set.add(6)); //{1, 2, 4, 5 , 6} 返回set结构本身
      console.log(set.delete(2)); //返回布尔值，表示是否删除成功
      console.log(set.has(5)); // 是否含有某个值
      //   console.log(set.clear()); // 清除所有值，没有返回值
      //   console.log(set); //{size: 0}
      // 遍历set数据结构
      set.forEach((item) => {
        console.log(item);
      });

      //数组去重
      const fakeArr = new Set([11, 22, 22, 3, 4, 4, 6]);
      console.log([...fakeArr]);
    </script>
  </body>
</html>
