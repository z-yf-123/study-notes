<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 高阶函数是对其他函数进行操作的函数,它接收函数作为参数或将函数作为返回值输出。

      //1.函数作为参数传递
      function fn(a, b, callback) {
        console.log(a + b);
        callback && callback();
      }

      fn(3, 4, function () {
        console.log("回调函数被调用");
      });
    </script>
  </body>
</html>
