<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.创建一个Person类
      class Person {
        constructor(uname, age) {
          this.uname = uname;
          this.age = age;
        }
        say(sth) {
          console.log(this.uname + "说:" + sth);
        }
      }

      //2.利用类创建对象
      const p1 = new Person("张三", 18);
      const p2 = new Person("李四", 20);
      console.log(p1);
      console.log(p2);
      p1.say("我姓张");
      p2.say("我姓李");
      // 注:类里面有个constructor函数,可以接受传递过来的参数,同时返回实例对象
      //    只要new生成实例时,就会自动调用这个函数,如果不写这个函数,类也会自动
      //    生成这个函数
    </script>
  </body>
</html>
