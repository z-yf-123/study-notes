<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <script>
      // 扩展运算符可以将数组拆分为以逗号分隔的参数序列
      const arr = ["aaa", "bbb", "ccc"];
      console.log(...arr);

      //合并数组
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      console.log([...arr1, ...arr2]);

      // 利用扩展运算符将伪数组转化为真正的数组
      const lis = document.querySelectorAll("li");
      console.log(lis);
      const lisArr = [...lis];
      lisArr.push("66666");
      console.log(lisArr);

      // 另一种将伪数组转化为真正的数组的方式
      const arrLike = {
        0: "a",
        1: "b",
        length: 2,
      };
      console.log(arrLike);
      const arrTrue = Array.from(arrLike);
      console.log(arrTrue);
    </script>
  </body>
</html>
