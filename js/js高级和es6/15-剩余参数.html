<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn(first, ...args) {
        console.log(first); // 10
        console.log(args); // [20,30]
      }
      fn(10, 20, 30);

      const sum = (...args) => {
        let total = 0;
        args.forEach((item) => {
          total += item;
        });
        return total;
      };
      console.log(sum(11, 22, 33));

      //剩余参数和解构配合使用
      const [a1, ...a2] = ["张三", "李四", "王五"];
      console.log(a1); // 张三
      console.log(a2); // ["李四", "王五"]
    </script>
  </body>
</html>
