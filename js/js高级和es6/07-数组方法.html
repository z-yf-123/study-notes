<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 5, 9, 7, 14, 4];
      //forEach遍历数组
      arr.forEach((item) => {
        console.log(item);
      });

      //map返回遍历和处理后的新数组
      const newArr = arr.map((item) => {
        return item * 3;
      });
      console.log(newArr);

      //filter筛选数组(返回新数组)
      const newArr1 = arr.filter((item) => {
        return item > 5;
      });
      console.log(newArr1); //[9,7,14]

      //some检测数组中是否有满足条件的元素,检测到第一个满足条件的就返回true,找不到就是false
      const flag1 = arr.some((item) => {
        return item % 3 === 0;
      });
      console.log(flag1); //true

      //every都满足条件才返回true
      const flag2 = arr.every((item) => {
        return item > 0;
      });
      console.log(flag2); //true

      const arr1 = [
        { id: 1, name: "张三" },
        { id: 2, name: "李四" },
      ];
      // find方法用于找到第一个符合条件的数组成员，没有则返回undefined
      const res = arr1.find((item) => item.id === 2);
      console.log(res); // {id: 2, name: '李四'}
      const res1 = arr1.find((item) => item.id === 3);
      console.log(res1); // undefined

      // findIndex用于找到第一个符合条件的数组成员所在的索引,找不到则返回-1
      const res2 = arr1.findIndex((item) => item.id === 2);
      console.log(res2); // 1
      const res3 = arr1.findIndex((item) => item.id === 3);
      console.log(res3); // -1

      // includes判断数组是否包含某个值，返回布尔值
      const flag3 = arr.includes(5);
      console.log(flag3); // true
      const flag4 = arr.includes(6);
      console.log(flag4); // false

      //累加
      const result = arr.reduce((sum, item) => {
        return (sum += item);
      }, 0);
      console.log(result);
    </script>
  </body>
</html>
