<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        background-color: red;
      }

      .son {
        position: absolute;
        top: 20px;
        left: 50px;
        width: 150px;
        height: 150px;
        background-color: blue;
        border: 10px solid #bfc;
      }
      .content {
        width: 100px;
        height: 200px;
        background-color: #dac;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <div class="content">
      我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容
      我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容
      我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容
    </div>
    <script>
      const father = document.querySelector(".father");
      const son = document.querySelector(".son");
      const content = document.querySelector(".content");
      //offsetTop 返回元素相对带有定位父元素上方的偏移
      console.log(father.offsetTop);
      console.log(son.offsetTop);
      //offsetLeft 返回元素相对带有定位父元素左边框的偏移
      console.log(father.offsetLeft);
      console.log(son.offsetLeft);
      //offsetWidth  返回自身包括padding、边框、内容区的宽度，返回数值不带单位
      console.log(son.offsetWidth);
      //offsetHeight 返回自身包括padding、边框、内容区的高度，返回数值不带单位
      console.log(son.offsetHeight);

      //clientWidth  返回自身包括padding 、内容区的宽度，不含边框，返回数值不带单位
      console.log(son.clientWidth);

      //scrollTop 返回被卷去的上侧距离，返回数值不带单位
      content.addEventListener("scroll", function () {
        console.log(this.scrollTop);
      });

      // 主要用法︰
      // 1.offset系列经常用于获得元素位置offsetLeft offsetTop
      // 2.client经常用于获取元素大小clientWidth clientHeight
      // 3.scroll经常用于获取滚动距离scrollTop scrollLeft
      // 4.注意页面滚动的距离通过window.pagexoffset获得
    </script>
  </body>
</html>
