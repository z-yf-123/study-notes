<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="father">
      爸爸
      <div class="son">儿子</div>
    </div>
    <button class="add">点击添加一个li</button>
    <button class="del">点击添加一个li</button>
    <ul>
      <li>一</li>
      <li>二</li>
      <li>三</li>
      <li>四</li>
    </ul>
    <script>
      // 父节点
      const son = document.querySelector(".son");
      // const father = document.querySelector("father");
      const father = son.parentNode;
      console.log(father);

      // 子节点
      const ul = document.querySelector("ul");
      // 获取到的数组包含元素节点和文本节点
      const lis1 = ul.childNodes;
      console.log(lis1);
      // 获取到的是元素节点组成的数组
      const lis2 = ul.children;
      console.log(lis2);
      // 获取第一个子元素节点
      console.log(lis2[0]);

      const add = document.querySelector(".add");
      const del = document.querySelector(".del");
      add.onclick = function () {
        //创建元素节点
        const li = document.createElement("li");
        //给元素添加文本
        li.innerHTML = "新添加的元素";
        //在父元素节点末尾添加一个子元素
        ul.appendChild(li);
      };
      del.onclick = function () {
        //删除父元素节点中的最后一个子节点
        ul.removeChild(lis2[lis2.length - 1]);
      };
    </script>
  </body>
</html>
