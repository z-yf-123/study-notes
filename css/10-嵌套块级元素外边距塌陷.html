<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 400px;
        height: 400px;
        margin-top: 100px;
        background-color: #bfc;
        /* 可以为父元素定义上边框。 */
        /* border-top: 1px solid #000; */
        /* 可以为父元素定义上内边距。 */
        /* padding-top: 1px; */
        /* 以为父元素添加overflow:hidden。 */
        overflow: hidden;
      }

      .son {
        width: 200px;
        height: 200px;
        margin-top: 130px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">
        对于两个嵌套关系(父子关系)的块元素，父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值。
      </div>
    </div>
  </body>
</html>
