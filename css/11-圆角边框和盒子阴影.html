<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        background-color: #bfc;
        /* 圆角边框 */
        border-radius: 10px;
        /* 盒子阴影 */
        box-shadow: 15px 15px 8px 3px red;
        /* 
        h-shadow必需。水平阴影的位置。允许负值。
        v-shadow必需。垂直阴影的位置。允许负值。
        blur可选。模糊距离。
        spread可选。阴影的尺寸。
        color可选。阴影的颜色。请参阅CSS颜色值。
        inset可选。将外部阴影(outset)改为内部阴最影。
        */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
