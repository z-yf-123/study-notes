<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* 文字大小 */
        font-size: 20px;
        /* 文本风格(是否斜体) */
        font-style: italic;
      }
      h3 {
        /* 字体样式 */
        font-family: "Microsoft YaHei";
        /* 标题需要单独指定文字大小 */
        font-size: 30px;
        /* 字体粗细 */
        font-weight: 400;
      }
      .three {
        font-weight: 700;
      }
      /* 字体复合属性 */
      /* 
      body {
        font: font-style font-weight font-size/line-height font-family;
      } 
      */
    </style>
  </head>
  <body>
    <h3>咏鹅</h3>
    <p>鹅鹅鹅</p>
    <p>曲项向天歌</p>
    <p class="three">白毛浮绿水</p>
    <p>红掌拨清波</p>
  </body>
</html>
