<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 通配符选择器 */
      * {
        margin: 0;
        padding: 0;
      }
      /* 标签选择器 */
      div {
        width: 200px;
        height: 200px;
        font-size: 50px;
        color: #fff;
      }
      /* 类选择器 */
      .red {
        background-color: red;
      }
      /* id选择器 */
      #yellow {
        background-color: yellow;
      }
      /* 和类的区别是同一个id只能使用一次 */
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="red">红</div>
    <div id="yellow">黄</div>
    <div class="blue">蓝</div>
  </body>
</html>
