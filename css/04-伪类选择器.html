<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 选择所有未被访问的链接 */
      a:link {
        color: #000;
      }
      /*选择所有已被访问的链接*/
      a:visited {
        color: orange;
      }
      /*选择鼠标指针位于其上的链接*/
      a:hover {
        color: skyblue;
      }
      /*选择活动链接（鼠标按下未弹起的链接）*/
      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="#">点击跳转</a>
  </body>
</html>
